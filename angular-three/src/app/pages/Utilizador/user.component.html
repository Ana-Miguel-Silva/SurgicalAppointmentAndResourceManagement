<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users US's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="container-xxl ">

        <h1 class="h1 title glow" style="padding: 1cm; color:white"> User </h1>
        <!--TODO: Alterar o formato de como esta a organização/divisão das divs par aficar de forma mas dinamica-->
        <div class="row g-3">
          <div class="container col-md-4">
            <div class="container-lg  selectionDiv" (click)="openModal('registerPatientModal')">
              <div class="form-floating mb-3">
                  <h3 class="title" >Register Patient Profile</h3>
              </div>
            </div>
          </div>



      </div>
</div>



<!-- The Modal -->
 <!-- (click)="onBackdropClick($event)" -->
 <div [ngStyle]="{'display': isModalOpen('registerPatientModal') ? 'block' : 'none'}" id="registerPatientModal" class="modal" >
    <div class="modal-content">
        <span (click)="closeModal('registerPatientModal')" class="close">&times;</span>
        <div>

          <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate="">
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Name" formControlName="name" required="">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="validationCustom02" formControlName="dateOfBirth" required="">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">User Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input type="text" class="form-control" id="validationCustomUserEmail" aria-describedby="inputGroupPrepend" formControlName="userEmail" required="">
                <div class="invalid-feedback">
                  Please choose a userEmail.
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">&#64;</span>
                <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" formControlName="email" required="">
                <div class="invalid-feedback">
                  Please choose a valid email.
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Phone</label>
              <input type="number" class="form-control" id="validationCustom02" formControlName="phone" min="0" max="999999999" required="">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>

            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Gender</label>
              <select class="form-select" id="validationCustom04" formControlName="gender" required="">
                <option selected="" disabled="" value="">Choose...</option>
                <option>Male</option>
                <option>Female</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>

          
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck" formControlName="agree" required="">
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit" [disabled]="myForm.invalid">Submit form</button>
            </div>
          </form>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>


</html>
