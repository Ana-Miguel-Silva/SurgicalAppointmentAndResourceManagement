<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Bonita com Botão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>

    <div class="container-xxl">

        <h1 class="h1 title" style="padding: 1cm"> Admin </h1>

        <div class="row row-cols-3">
            <div class="container-lg col">
                <div class="form-floating mb-3">
                    <h3 class="title" >Add User</h3>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="form-floating center">
                    <button (click)="openModal()" class="btn btn-primary">Clique aqui</button>
                </div>
                
            </div>

            <div class="container-lg col">
                <div class="form-floating mb-3">
                    <h3 class="title" >Add User</h3>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput2" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3 ">
                    <button onclick="alert('Botão clicado!')">Clique aqui</button>
                </div>
            </div>
        </div>

        

</div>

<!-- The Modal -->
<div  [id]="modalId" [ngStyle]="{'display': isModalOpen ? 'block' : 'none'}" class="modal" (click)="onBackdropClick($event)">
    <div class="modal-content">
        <span (click)="closeModal()" class="close">&times;</span>
        <p>Este é o conteúdo do modal.</p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    

</body>


</html>
